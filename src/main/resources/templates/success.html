<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Login Success</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-lg p-10 max-w-lg w-full text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon"
         class="w-24 h-24 mx-auto mb-6" />
    
    <h2 class="text-2xl font-bold text-gray-800 mb-2" th:text="'Hi ' + ${fullName} + ', you are logged in !!'">
      Hi John, you are logged in !!
    </h2>

    <a href="/auth/logout"
       class="inline-block mt-6 px-6 py-2 bg-red-600 text-white rounded-md font-medium hover:bg-red-700 transition">
      Logout
    </a>
  </div>

</body>
</html>
